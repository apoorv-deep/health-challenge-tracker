<main class="flex-grow p-3 bg-gray-100 min-h-[86vh] justify-center items-center">
  <div class="max-w-4xl mx-auto p-6 min-h-[86vh] flex flex-col md:flex-row gap-4">
    <div class="md:w-1/4 mb-4 md:mb-0 bg-white p-4 rounded-lg shadow-lg">
      <h5 class="text-lg font-semibold mb-2">Users</h5>
      <ul class="space-y-2">
        <li *ngFor="let user of users"
          [ngClass]="{ 'bg-gray-200': selectedUser === user.name, 'cursor-pointer': true }">
          <a (click)="selectUser(user.name)" class="block p-2 text-blue-500 hover:underline">
            {{ user.name }}
          </a>
        </li>
      </ul>
    </div>

    <div class="md:w-3/4 mb-4 md:mb-0 bg-white p-4 rounded-lg shadow-lg">
      <div *ngIf="chartData.length > 0">
        <p class="text-2xl font-semibold mb-4">{{ selectedUser }}'s Workout Progress</p>
        <ngx-charts-bar-vertical [results]="chartData" [xAxis]="true" [yAxis]="true" [legend]="true"
          [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Workout Type" yAxisLabel="Minutes"
          [scheme]="colorScheme" class="h-64">
        </ngx-charts-bar-vertical>
      </div>
      <div *ngIf="!chartData || chartData.length === 0" class="text-center p-4">
        No workout data available for this user.
      </div>
    </div>
  </div>
</main>
